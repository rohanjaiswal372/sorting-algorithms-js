<!DOCTYPE html>
<html>
<body>

<h2>Quicksort</h2>
<input id="item" type="number">
<button onclick="addArray()">Click me</button>
<button onclick="sort()">Sort</button>

<p>Array::</p>
<p id="array"></p>
<p>Sorted Array::</p>
<p id="sarray"></p>

<script>
    var arr=[];

    function addArray() {
        item = document.getElementById('item').value;
        arr.push(item);  
        console.log(arr);
        document.getElementById("array").innerHTML = arr;
        document.getElementById('item').value = '';
    };

    function sort(){
        var l=0, r =arr.length -1;
        quicksort(arr,l,r, 'first');
        document.getElementById("sarray").innerHTML = arr;
    };

    function quicksort($arr, l, r, text) {
        if(l >= r || $arr.length==0){
            return
        };

        let pivot = arr[r];

        let ctr = l;
        
        for(let i = l; i < arr.length; i++){

            if(arr[i]<=pivot){
                console.log('i: '+i+' center: '+ ctr +' :: ' +text);

                swap(ctr,i);
                ctr++;
            }
            else{
                console.log('else '+'arr[i]='+arr[i] +', pivot='+pivot + ' center: '+ ctr +' :: ' +text);

            }
        }
        quicksort(arr, l, ctr-2, 'lor');
        quicksort(arr, ctr, r, 'ror');

    };

    function swap(l,r){
        console.log(arr[l],arr[r]);
        let temp = arr[l];
        arr[l]=arr[r];
        arr[r]=temp;
        console.log(arr);

    };
    
</script>
</body>
</html>
